        <script>

        function ajax(xhrConfig){
            let xhr = new XMLHttpRequest()

            xhr.onerror = function() {}
            xhr.timeout = 5000

            xhr.onreadystatechange = function () {
                if(xhr.readyState == 4 && xhr.status == 200){
                    console.log('ok')
                }
            }

            xhr.setRequestHeader('Content-type','json')
            xhr.open(xhrConfig.method,xhrConfig.url,true)
            xhr.send()
        }

        function isLegal(str){
            str = str.trim()
            if(!str) return false

            let stack = []
            let getLeftChar = {
                ']':'[',
                '}':'{',
                ')': '('
            }

            while(str){
                if(str[0] == '[' || str[0] == '{' || str[0] == '('){
                    stack.push(str[0])
                } else {
                   if(stack.length && stack[stack.length -1] == getLeftChar[str[0]]){
                    stack.pop()
                   } else {
                    return false
                   }
                }
            }

            return !stack.length
        }
